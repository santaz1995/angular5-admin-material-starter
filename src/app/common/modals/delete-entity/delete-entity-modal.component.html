<h2 class="text-center" mat-dialog-title>Delete {{data.entity}}</h2>
<mat-dialog-content>
  <p class="text-center">Do you really want to delete this {{data.entity}}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mx-auto" mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button class="mx-auto" mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
