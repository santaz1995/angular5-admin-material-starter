<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div fxLayout="row" fxLayoutWrap="wrap">
          <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
            <div>
              <h3 class="card-title">Project images</h3>
              <h6 class="card-subtitle">Managment project images</h6>
            </div>
            <ngx-datatable
              class="material mt-3"
              [columnMode]="'force'"
              [rows]="projectImages"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="200"
              (activate)="selectRow($event)"
              [sortType]="'multi'">
              <ngx-datatable-column prop="id" name="ID" [maxWidth]="30"></ngx-datatable-column>
              <ngx-datatable-column name="Image">
                <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                  Image
                </ng-template>
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                  <img [src]="assetsUrl + row.imagePath" width="100%">
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Created at">
                <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                  Created at
                </ng-template>
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                  {{row.createdAt | amFromUtc | amDateFormat: 'MMMM Do YYYY'}}
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </mat-card-content>
      <button mat-button class="btn-floating waves-effect waves-light btn-large red" routerLink="store" aria-label="Add">
        <mat-icon class="material-icons">add</mat-icon>
      </button>
    </mat-card>
  </div>
</div>
