<div fxLayout="row" fxLayoutWrap="wrap">
  <!-- column -->
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <!-- Row -->
        <div fxLayout="row" fxLayoutWrap="wrap">
          <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
            <ngx-datatable
              class="material mt-3"
              [columnMode]="'force'"
              [rows]="feedbacks"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="50"
              (activate)="selectRow($event)"
              [sortType]="'multi'">
              <ngx-datatable-column prop="id" name="ID" [maxWidth]="30"></ngx-datatable-column>
              <ngx-datatable-column prop="email" name="Email"></ngx-datatable-column>
              <ngx-datatable-column prop="name" name="Name"></ngx-datatable-column>
              <ngx-datatable-column prop="subject" name="Subject"></ngx-datatable-column>
              <ngx-datatable-column name="Created at">
                <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                  Created at
                </ng-template>
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                  {{row.createdAt | amFromUtc | amDateFormat: 'MMMM Do YYYY'}}
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- column -->
</div>
